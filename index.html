<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typographix Gallery</title>

    <link rel="icon" type="image/svg" href="favicon.svg">
    <link rel="stylesheet" href="scrollbar.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Sticky Navbar -->
    <nav id="navbar">
        <div class="nav-left">
            <h1 id="logo">Typographix</h1>
        </div>
        <div class="nav-right">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>

        </div>
    </nav>

    <!-- Loader -->
     <div class="loader-container">
        <div id="loader">
            <div class="square color1"></div>
            <div class="square color2"></div>
            <div class="square color3"></div>
          </div>
     </div>


    <!-- Main Content  -->
    <div class="grid">
        <div class="item item1">
            <img id="random-image1" src="" alt="Random Abstract Image">
            <div class="caption">Caption 1 goes here</div>
        </div>
        <div class="item item2">
            <img id="random-image2" src="" alt="Random Abstract Image 2">
            <div class="caption">Caption 2 goes here</div>
        </div>
        <div class="item item3">
            <img id="random-image3" src="" alt="Random Abstract Image 3">
            <div class="caption">Caption 3 goes here</div>
        </div>
        <div class="item item4">
            <img id="random-image4" src="" alt="Random Abstract Image 4">
            <div class="caption">Caption 4 goes here</div>
        </div>
        <div class="item item5">
            <img id="random-image5" src="" alt="Random Abstract Image 5">
            <div class="caption">Caption 5 goes here</div>
        </div>
        <div class="item item6">
            <img id="random-image6" src="" alt="Random Abstract Image 6">
            <div class="caption">Caption 6 goes here</div>
        </div>
        <div class="item item7">
            <img id="random-image7" src="" alt="Random Abstract Image 7">
            <div class="caption">Caption 7 goes here</div>
        </div>
        <div class="item item8">
            <img id="random-image8" src="" alt="Random Abstract Image 8">
            <div class="caption">Caption 8 goes here</div>
        </div>
        <div class="item item9">
            <img id="random-image9" src="" alt="Random Abstract Image 9">
            <div class="caption">Caption 9 goes here</div>
        </div>
        <div class="item item10">
            <img id="random-image10" src="" alt="Random Abstract Image 10">
            <div class="caption">Caption 10 goes here</div>
        </div>
    </div>
    <!-- Footer  -->
    <footer>
        <small>&copy; 2024 Typographix</small>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook-f" title="Facebook"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter" title="Twitter (X)"></i></a>
            <a href="#"><i class="fa-brands fa-instagram" title="Instagram"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in" title="LinkedIn"></i></a>
        </div>
    </footer>

    <!-- Script -->
    <script src="https://kit.fontawesome.com/2639a720fc.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
